<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles_register.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <form class="form" id="create-account-form">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    <script>
        document.getElementById('create-account-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = new FormData(this);

            // Validate password match
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Perform AJAX request to create account
            try {
                const response = await fetch('/api/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                if (!response.ok) {
                    throw new Error('Failed to create account');
                }
                alert('Account created successfully');
                // Redirect to login page or perform any other action
            } catch (error) {
                console.error(error);
                alert('Failed to create account');
            }
        });
    </script>
</body>
</html>
