<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="curencycss.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>Currency Exchange Rates</h1>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="currency">
            <h2>Current Exchange Rates</h2>
            <div class="currency-table">
                <div class="currency-row">
                    <div class="currency-name">US Dollar (USD)</div>
                    <div class="currency-value" id="usd-value">Loading...</div>
                </div>
                <div class="currency-row">
                    <div class="currency-name">Euro (EUR)</div>
                    <div class="currency-value" id="eur-value">Loading...</div>
                </div>
                <div class="currency-row">
                    <div class="currency-name">British Pound (GBP)</div>
                    <div class="currency-value" id="gbp-value">Loading...</div>
                </div>
                <!-- Add more currency rows as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Bank. All rights reserved.</p>
    </footer>
</body>
</html>
